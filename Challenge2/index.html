<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMid.css">
    <title>Discover New Movies</title>
</head>
<body>
    
    <header>
        <h1>Discover Your New Favorite Movies</h1>
        <form class="form" id="form">
        <input type="text" placeholder="Search" id="search" class="search" required>
          <button type="submit" class="searchBtn">Submit</button><br>
        </form>
    </header>
    <button class="toggleTagMenu">Genres</button>
    <div id="tags" class="hidden"></div>
    <div id="videoNav" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content" id="overlay-content"></div>

      </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <p class="searchedItems">Previous Searches</p>
    <ul class="list"></ul>

    <a href="https://www.themoviedb.org/" class="attribution">TMDb: <span>This product uses the TMDb API but is not endorsed or certified by TMDb</span></a>


    <script src="main.js" type="module"></script>
</body>
</html>
